{% extends "layout.html" %}
{% block title %}Chai aur Tweet{% endblock %}

{% block content %}
    <h1 class="mt-4 text-center">Welcome to Chai django project<h1>
    <h2>
        {% if form.instance.pk %}
            Edit Tweet
            {% else %}
            Create Tweet
        {% endif %}
        <form method='post' enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning">Submit</button>
        </form>
        <a href={%url 'tweet_list'%}>Back to Tweet List</a>
    </h2>
{% endblock %}
